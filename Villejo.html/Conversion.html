<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px; 
            position: absolute; 
            top: 0;
            left: 0;      
            width: 100%;
        }

        .logo a {
            background-image: url(images/Raiden.png);
            background-size: contain;
            background-repeat: no-repeat;
            display: block;
            height: 90px;
            width: 90px;
            text-indent: -999999px;
        }

        nav {   
            margin-left: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            color: white;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-top: -55px;

        }
        body {
             background-image: url(images/thumb-1920-1189484.jpg);
             background-size: 100%;
             margin: 0px 45px 45px 45px;
             background-repeat: no repeat;
        }
        .dice-layout {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 70px;
            margin: 20px auto;
            max-width: 600px;
        }
        .converter {
            padding: 20px;
            border-radius: 12px;
            background: rgba(109, 30, 130, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6), inset 0px 0px 6px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 300px;
            text-align: left;
        }
        .converter h2 {
            font-size: 1.5rem;
            color: #ffd9ff;
            margin-bottom: 15px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .converter label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #f4e3ff;
        }
        .converter input, .converter button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }
        .converter input {
            background: rgba(255, 255, 255, 0.8);
            color: #6d1e82;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .converter input:focus {
            outline: none;
            background: #fff;
            border: 2px solid #9345a6;
        }
        .converter button {
            background: linear-gradient(145deg, #6d1e82, #9345a6);
            color: #fff;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .converter button:hover {
            background: linear-gradient(145deg, #a550bc, #6d1e82);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.6);
        }
        .converter p {
            color: #ffd9ff;
            font-weight: bold;
            text-align: center;
        }
        footer {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aliceblue;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="index.html">Logo</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <h1>Conversion</h1>
    <div class="dice-layout">
        <!-- Temperature Conversion -->
        <div class="converter">
            <h2>Temperature Conversion</h2>
            <label for="celsius">Enter Celsius:</label>
            <input type="number" id="celsius" placeholder="Celsius">
            <button onclick="convertCtoF()">Convert to Fahrenheit</button>
            <label for="fahrenheit">Enter Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <button onclick="convertFtoC()">Convert to Celsius</button>
            <p id="temperatureResult"></p>
        </div>

        <!-- Distance Conversion -->
        <div class="converter">
            <h2>Distance Conversion</h2>
            <label for="meters">Enter Meters:</label>
            <input type="number" id="meters" placeholder="Meters">
            <button onclick="convertMetersToFeet()">Convert to Feet</button>
            <label for="feet">Enter Feet:</label>
            <input type="number" id="feet" placeholder="Feet">
            <button onclick="convertFeetToMeters()">Convert to Meters</button>
            <p id="distanceResult"></p>
        </div>
    </div>

    <script>
        // Celsius to Fahrenheit
        function convertCtoF() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('temperatureResult').textContent = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
        }

        // Fahrenheit to Celsius
        function convertFtoC() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('temperatureResult').textContent = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
        }

        // Meters to Feet
        function convertMetersToFeet() {
            const meters = document.getElementById('meters').value;
            const feet = meters * 3.28084;
            document.getElementById('distanceResult').textContent = `${meters} meters = ${feet.toFixed(2)} feet`;
        }

        // Feet to Meters
        function convertFeetToMeters() {
            const feet = document.getElementById('feet').value;
            const meters = feet / 3.28084;
            document.getElementById('distanceResult').textContent = `${feet} feet = ${meters.toFixed(2)} meters`;
        }
    </script>
</body>
<footer>Aaron Villejo</footer>
</html>
